<div class="store">


    <div class="row">

        <div class="col-lg-3">
            <div id = "storeType">
                <h1 class="my-4">Xbox</h1>
            </div>
            <div class="list-group">
                <a href="#" class="list-group-item">Action</a>
                <a href="#" class="list-group-item">Sport</a>
                <a href="#" class="list-group-item">RPG</a>
                <a href="#" class="list-group-item">Racing</a>
                <a href="#" class="list-group-item">Indie</a>
            </div>

        </div>
            <!-- /.col-lg-3 -->

        <div class="col-lg-9">

            <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img class="b-block img-fluid" src="@routes.Assets.at("img/xbox/ufc3Big.jpg")" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="b-block img-fluid" src="@routes.Assets.at("img/xbox/monsterHunterBig.jpg")" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="b-block img-fluid" src="@routes.Assets.at("img//xbox/seaOfTheivesScreen.jpg")"  alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>



        </div>
    </div>
</div>
